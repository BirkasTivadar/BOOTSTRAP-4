<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Grid</title>
    <style>
        [class^="col"] {
            border: 1px solid red;
        }

        .comment {
            border: none;
        }
    </style>
</head>

<body class="d-flex flex-column min-vh-100">
    <div class="container">
        <div class="row">
            <!-- ilyenkor szépen elhelyezi egy sorban -->
            <div class="col-lg-12 comment">
                ilyenkor szépen elhelyezi egy sorban:
            </div>
            <div class="col-lg-1">
                Content
            </div>
            <div class="col-lg-8">
                Content
            </div>
            <div class="col-lg-1">
                Content
            </div>
            <div class="col-lg-2">
                Content
            </div>

            <!-- így viszont széteshet -->
            <div class="col-lg-12 comment">
                <br>
            </div>
            <div class="col-lg-12 comment">
                így viszont széteshet:
            </div>
            <div class="col">
                Content
            </div>
            <div class="col-lg-8">
                Content
            </div>
            <div class="col">
                Content
            </div>
            <div class="col-lg-2">
                Content
            </div>
        </div>
        
        <!-- vagy szervezhetem külön row-ba -->
        <div class="col-lg-12 comment">
            <br>
        </div>
        <div class="col-lg-12 comment">
            vagy szervezhetem külön row-ba:
        </div>
        <div class="row">
            <div class="col-lg-10">
                Content
            </div>
            <div class="col-lg-2">
                Content
            </div>
        </div>
    </div>


</body>

</html>
